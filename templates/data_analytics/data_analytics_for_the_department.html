{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center">Ticket Analytics</h1>
    
    <!-- Filters -->
    <div class="flex flex-wrap gap-4 justify-center mt-4">
        <select id="time_filter" class="select select-bordered">
            <option value="today">Today</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
        </select>

        <button id="apply_filters" class="btn btn-primary">Apply Filters</button>
    </div>

    <!-- Charts Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
        <div class="card bg-base-100 shadow-xl p-4">
            <h2 class="text-xl font-semibold text-center">Все задания на отдел разделенные по должностям</h2>
            <canvas id="positionChart"></canvas>
        </div>
        <div class="card bg-base-100 shadow-xl p-4">
            <h2 class="text-xl font-semibold text-center">Все задания на отдел разделенные по статусу</h2>
            <canvas id="statusChart"></canvas>
        </div>
    </div>
</div>

<!-- Chart.js Integration -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let ticketsData = {
            closed: {{ ticket_counts.closed }},
            in_progress: {{ ticket_counts.in_progress }},
            open: {{ ticket_counts.open }}
        };

        let positionData = {
            {% for position, count in position_counts.items %}
                "{{ position }}": {{ count }},
            {% endfor %}
        };

        const positionCtx = document.getElementById("positionChart").getContext("2d");
        new Chart(positionCtx, {
            type: "pie",
            data: {
                labels: Object.keys(positionData),
                datasets: [{
                    data: Object.values(positionData),
                    backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"]
                }]
            }
        });

          const statusCtx = document.getElementById("statusChart").getContext("2d");
        new Chart(statusCtx, {
            type: "doughnut",
            data: {
                labels: ["Closed", "In Progress", "Open"],
                datasets: [{
                    data: [ticketsData.closed, ticketsData.in_progress, ticketsData.open],
                    backgroundColor: ["#36A2EB", "#FF6384", "#FFCE56"]
                }]
            }
        });

        document.getElementById("apply_filters").addEventListener("click", function () {
            let timeFilter = document.getElementById("time_filter").value;
            let url = `?time_filter=${timeFilter}`;
            window.location.href = url;
        });
    });
</script>

{% endblock %}
