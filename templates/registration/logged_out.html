{% extends "blog/base.html" %}
{% block title %}Logged Out{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] text-center space-y-6">
    <div class="w-full max-w-md p-6 bg-base-100 shadow-lg rounded-2xl border border-base-300">
        <h1 class="text-3xl font-bold text-primary">Вы вышли из системы</h1>
        <p class="text-base-content mt-4">
            Вы успешно вышли из системы.
        </p>
        <p class="mt-2">
            Хотите ли вы
            <a href="{% url 'account:login' %}" class="link link-primary font-medium">снова войти в систему?</a>
        </p>
        <div class="mt-6">
            <a href="/" class="btn btn-primary">Вернуться на главную</a>
        </div>
    </div>
</div>
{% endblock %}
