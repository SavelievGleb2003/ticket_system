{% extends "blog/base.html" %}
{% block content1 %}
<div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold mb-4">Tickets</h2>
    <a href="{% url 'tickets:create_ticket' %}" class="btn btn-primary mb-4">Create Ticket</a>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for ticket in tickets %}
        <div class="card bg-base-100 shadow-xl border border-gray-200">
            <div class="card-body">
                <h3 class="card-title text-xl font-semibold">{{ ticket.title }}</h3>
                <p class="text-gray-500">Статус:
                    <span class="badge
                        {% if ticket.status == 'open' %}badge-error
                        {% elif ticket.status == 'in_progress' %}badge-warning
                        {% else %}badge-success
                        {% endif %}">
                        {% if ticket.status == 'open' %}Открыт
                        {% elif ticket.status == 'in_progress' %}В процессе
                        {% else %}Закрыт
                        {% endif %}
                    </span>
                </p>


                <a href="{% url 'tickets:ticket_detail' ticket.id %}" class="btn btn-secondary mt-2">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
